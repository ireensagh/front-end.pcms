<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Programs</h1>
    <div id="programsContainer"></div>

    <h1>Clips</h1>
    <div id="clipsContainer"></div>
  </div>

  <template id="programTemplate">
    <div class="program">
      <h2 class="program-name"></h2>
      <p class="program-description"></p>
      <p class="program-author"></p>
      <img class="program-artwork" src="" alt="Program Artwork">
    </div>
  </template>
  <!-- Display recent 50 clips for a selected program -->

  <template id="clipTemplate">
    <div class="clip">
      <h3 class="clip-title"></h3>
      <p class="clip-description"></p>
      <img class="clip-image" src="" alt="Clip Image">
      <p class="clip-duration"></p>
      <p class="clip-published-date"></p>
    </div>
  </template>
  
  <script src="app.js"></script>
</body>
</html>
